task_type: "qa"
name: "Medical QA - Treatments"
description: "Answer basic treatment-oriented medical questions."
inputs:
  - text: "Q: What is the first-line treatment for bacterial strep throat?"
  - text: "Q: Name one lifestyle change recommended for hypertension."
expected_outputs:
  - answer: "penicillin"
  - answer: "reduced salt intake"
input_schema:
  type: "object"
  properties:
    text:
      type: "string"
      description: "The question (may include brief context)."
  required: ["text"]
output_schema:
  type: "object"
  properties:
    answer:
      type: "string"
      description: "The short answer."
    confidence:
      type: "number"
      minimum: 0.0
      maximum: 1.0
  required: ["answer"]
metrics:
  - name: "clinical_correctness"
    description: "Normalized string match between predicted answer and reference answer."

dataset:
  - id: 1
    text: "Q: What is the first-line treatment for bacterial strep throat?"
    answer: "penicillin"
  - id: 2
    text: "Q: Name one lifestyle change recommended for hypertension."
    answer: "reduced salt intake"
  - id: 3
    text: "Q: Which vitamin is commonly supplemented for osteoporosis prevention?"
    answer: "vitamin D"
  - id: 4
    text: "Q: What is a common first-line therapy for type 2 diabetes?"
    answer: "metformin"
