task_type: "diagnostic_reasoning"
name: "Diagnostic Reasoning - Endocrinology"
description: "Given endocrinology-related presentations, predict the most likely diagnosis."
input_schema:
  type: "object"
  properties:
    case:
      type: "string"
      description: "Clinical vignette or presentation."
  required: ["case"]
output_schema:
  type: "object"
  properties:
    diagnosis:
      type: "string"
      description: "Predicted diagnosis label."
    confidence:
      type: "number"
      minimum: 0.0
      maximum: 1.0
  required: ["diagnosis"]
metrics:
  - name: "diagnostic_accuracy"
    description: "Accuracy over diagnosis labels."
  - name: "reasoning_quality"
    description: "Heuristic reasoning quality score."

dataset:
  - id: 1
    case: "Weight loss, heat intolerance, tremor, tachycardia; low TSH, high T3/T4."
    diagnosis: "hyperthyroidism"
  - id: 2
    case: "Central obesity, purple striae, proximal muscle weakness; elevated late-night salivary cortisol."
    diagnosis: "cushing_syndrome"
  - id: 3
    case: "Polyuria, polydipsia, hypernatremia after head trauma; water deprivation test improves with desmopressin."
    diagnosis: "central_diabetes_insipidus"
