task_type: "diagnostic_reasoning"
name: "Diagnostic Reasoning - Cardiology"
description: "Given cardiology-related presentations, predict the most likely diagnosis."
inputs:
  - case: "Middle-aged patient with crushing substernal chest pain radiating to the left arm, diaphoresis, and ST-elevation in II, III, aVF."
  - case: "Elderly patient with progressive dyspnea on exertion, systolic ejection murmur radiating to carotids, and narrow pulse pressure."
expected_outputs:
  - diagnosis: "inferior_mi"
  - diagnosis: "aortic_stenosis"
input_schema:
  type: "object"
  properties:
    case:
      type: "string"
      description: "Clinical vignette or presentation."
  required: ["case"]
output_schema:
  type: "object"
  properties:
    diagnosis:
      type: "string"
      description: "Predicted diagnosis label."
    confidence:
      type: "number"
      minimum: 0.0
      maximum: 1.0
  required: ["diagnosis"]
metrics:
  - name: "diagnostic_accuracy"
    description: "Accuracy over diagnosis labels."
  - name: "reasoning_quality"
    description: "Heuristic reasoning quality score."

dataset:
  - id: 1
    case: "Middle-aged patient with crushing substernal chest pain radiating to the left arm, diaphoresis, and ST-elevation in II, III, aVF."
    diagnosis: "inferior_mi"
  - id: 2
    case: "Elderly patient with progressive dyspnea on exertion, systolic ejection murmur radiating to carotids, and narrow pulse pressure."
    diagnosis: "aortic_stenosis"
  - id: 3
    case: "Young athlete with sudden syncope during exercise, systolic murmur increases with Valsalva."
    diagnosis: "hocm"
  - id: 4
    case: "Patient with chest pain worse on inspiration, pericardial friction rub, and diffuse ST elevations."
    diagnosis: "pericarditis"
