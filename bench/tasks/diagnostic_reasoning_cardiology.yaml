task_type: "diagnostic_reasoning"
name: "Diagnostic Reasoning - Cardiology"
description: "Given cardiology-related presentations, predict the most likely diagnosis."
inputs:
  - text: "Middle-aged patient with crushing substernal chest pain radiating to the left arm, diaphoresis, and ST-elevation in II, III, aVF."
  - text: "Elderly patient with progressive dyspnea on exertion, systolic ejection murmur radiating to carotids, and narrow pulse pressure."
expected_outputs:
  - label: "inferior_mi"
  - label: "aortic_stenosis"
input_schema:
  type: "object"
  properties:
    text:
      type: "string"
      description: "Clinical vignette or presentation."
  required: ["text"]
output_schema:
  type: "object"
  properties:
    label:
      type: "string"
      description: "Predicted diagnosis label."
    confidence:
      type: "number"
      minimum: 0.0
      maximum: 1.0
  required: ["label"]
metrics:
  - name: "diagnostic_accuracy"
    description: "Accuracy over diagnosis labels."

dataset:
  - id: 1
    text: "Middle-aged patient with crushing substernal chest pain radiating to the left arm, diaphoresis, and ST-elevation in II, III, aVF."
    label: "inferior_mi"
  - id: 2
    text: "Elderly patient with progressive dyspnea on exertion, systolic ejection murmur radiating to carotids, and narrow pulse pressure."
    label: "aortic_stenosis"
  - id: 3
    text: "Young athlete with sudden syncope during exercise, systolic murmur increases with Valsalva."
    label: "hocm"
  - id: 4
    text: "Patient with chest pain worse on inspiration, pericardial friction rub, and diffuse ST elevations."
    label: "pericarditis"
